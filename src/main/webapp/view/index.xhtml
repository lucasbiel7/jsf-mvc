<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Testando aplicação JSF MVC</title>
</h:head>
<h:body>
    <f:view>
        <h:form id="form">
            <h4>Converter</h4>
            <h:panelGrid columns="3">
                <h:outputLabel value="Digite um número na base de 10" for="numero"></h:outputLabel>
                <h:inputText
                        id="numero"
                        value="#{converterController.converter.numero}"
                        required="true"
                        binding="#{converterController.numeroCampo}"
                >
                    <h:message rendered="true" for="numero" id="msg"/>
                </h:inputText>
            </h:panelGrid>
            <h:panelGrid columns="4">
                <h:commandButton value="Binário" action="${converterController.toBinary()}"/>
                <h:commandButton value="Hexa" action="${converterController.toHex()}"/>
                <h:commandButton value="Octal" action="${converterController.toOctal()}"/>
                <h:commandButton value="Limpar" action="${converterController.limpar()}" immediate="true"/>
            </h:panelGrid>
        </h:form>
        <h:panelGroup binding="#{converterController.painelResultado}" rendered="false">
            <h4>Resultado</h4>
            <h:panelGrid columns="1">
                <h:outputText value="Número #{converterController.converter.numero}"></h:outputText>
                <h:outputText value="Resultado #{converterController.converter.result}"></h:outputText>
            </h:panelGrid>
        </h:panelGroup>
    </f:view>
</h:body>

</html>
